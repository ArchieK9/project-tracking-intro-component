<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Project tracking intro component</title>
</head>
<body>
  <div class="absolute">

  </div>
  <header>
    <div class="nav">
      <div class="logo-cont">
        <img src="./images/logo.svg" alt="logo-img" class="logo">
      </div>
      <nav>
        <div class="nav-links">
          <a href="#" class="link"> Product </a>
          <a href="#" class="link"> Features </a>
          <a href="#" class="link"> Pricing </a>
          <div class="hr-cont"> <hr> </div>
          <a href="#" class="link"> Login </a>
        </div>
      </nav>
      <div class="menu">
        <img src="./images/icon-hamburger.svg" alt="hamburger-img" class="hamburger">
        <img src="./images/icon-close.svg" alt="close-img" class="close">
      </div>
    </div>
  </header>

  <main>

    <div class="intro-text">

      <p>
        <span>New</span>
        Monograph Dashboard
      </p>

      <h1>
        Powerful insights into your team
      </h1>

      <p class="p-2">
        Project planning and time tracking for agile teams
      </p>

      <div class="cta">
        <button>Schedule a demo</button>
        <p>to see a live preview</p>
      </div>

    </div>

    <div class="intro-img">
      <img src="./images/illustration-devices.svg" alt="">
    </div>

  </main>

  <footer>
    <p class="attribution">
      Coded by <a href="">ArchieJK9</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
